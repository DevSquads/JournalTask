<table class="table table-hover">
    <thead>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let article of articles">
            <td>{{ article.title }}</td>
            <td>{{ article.description}}</td>
   
          <td><a [routerLink]="['/edit', article._id]" class="btn btn-primary">View To Approve</a></td>
            <td><a (click) = "deleteArticle(article._id)"  class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
